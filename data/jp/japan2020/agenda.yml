    - name:  Jakarta EEとMicroprofileの上手な付き合い方と使い方
      presenter: 岩崎浩文(楽天)
      type: cloud
      time: 19:00-19:50 (JST)
      abstract: |
        <p>
          J2EE/Java EE時代から急速に変化を遂げようとしているJakarta EE、及びそこからのスピンアウトとしてのMicroprofile。従来の対応アプリケーションサーバーがありつつ、新しい「フレームワーク」としてのプロダクト登場。仕様ばかりが先に進み、地に足がついていない感もあります。
          Jakarta EEやMicroprofile、そして各社がリリースするアプリケーションサーバーやフレームワークそのもの単なる標準仕様と、それに準拠した半完成品の道具に過ぎません。重要なのはこれらをよく理解し、使い所を見極めていく設計者の知見と技術力です。
          このセッションでは、最新のJakarta EE及びMicroprofileの仕様を簡単に見渡した上で、現実のシステムにどのように使っていくのが得策なのか、どのように使うと罠にはまるのか、軽量なWeb系システムから重厚な基幹系システムまでを見据えながら考察を行います。
        </p>
    - name:  MicroProfile OpenTracing with Helidon
      presenter: 田中靖也(ウルシステムズ)
      type: cloud
      time: 20:00-20:50 (JST)
      abstract: |
        <p>
          マイクロサービスアーキテクチャを採用した場合、従来のモノリシックなシステムで使用していたメソッドトレースなどでは複数サービスを跨がる処理の障害対応や遅延判別が難しい為、全体を通してトレースする分散トレーシングと呼ばれる仕組みが必要になります。
          このセッションでは、MicroProfile OpenTracingの概要をご説明し、Oracle社が提供いているHelidonとOpenTracingの実装であるJaegerを使用して単一サービスのトレーシングから複数サービスに跨がる処理のトレーシングまでをデモを交えながらご紹介します。
        </p>
    - name: Java EE から Quarkus による開発への移行について
      presenter: 竜田茂(ソフトバンク)
      type: cloud
      time: 21:00-21:50 (JST)
      abstract: |
        <p>
          ソフトバンクの IT 本部は、主にキャリア事業を支える IT システムの開発、保守、運用を担っています。キャリア事業はユーザーの生活を支える重要なインフラであるため、これまでは自社のデータセンターのオンプレミス環境で Java アプリケーションサーバ上で稼働するシステムを数多く開発してきました。
          一方で、近年では Kubernetes に代表されるようにクラウドネイティブなシステム開発も存在感を増してきており、さらに若手エンジニアのモチベーションアップのため、ソフトバンクでも Kubernetes 上で稼働するシステムを Quarkus で開発してすでに商用稼働させています。
          Quarkus と言えば、GraalVM のネイティブイメージが思い浮かびますが、これまでの Java アプリケーションサーバ上の Java EE のテクノロジースタックを強みとする開発者にとって、非常に大きなメリットがあることが分かりました。このセッションでは、Quarkus による Kubernetes ベースのアプリケーションに移行した経験、ナレッジについて共有できればと思います。
        </p>

