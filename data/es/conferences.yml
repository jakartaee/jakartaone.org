    image: /images/events/spanish_2021.jpg
    description: En octubre de 2021, más de 350 entusiastas de Java de habla hispana se reunieron para discutir las tendencias, tecnologías y desafíos actuales relacionados con Jakarta EE. Participaron 5 oradores y 3 charlas de empresas (vendors), este evento fue la segunda edición totalmente en español, con el apoyo de miembros de Jakarta EE y la comunidad Java de habla hispana.
