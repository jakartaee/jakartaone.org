  - name: "Fabio Velloso"
    title: "Chief Technology Officer, PBSF"
    img: "fabio-velloso.webp"
    social:
      - icon: "fab fa-x-twitter"
        href: "https://x.com/fabiovelloso"
        label: "Follow on X"
      - icon: "fab fa-linkedin-in"
        href: "https://www.linkedin.com/in/fabiovelloso"
        label: "Connect on LinkedIn"
    bio: |
      <p>
        Fabio holds a Bachelor's degree in Computer Science from UFSCar and an MBA from FGV, as well as certifications in Digital Transformation, Innovation, Machine Learning, Technology Management, and Leadership from MIT. With an established career in large corporations such as Telefónica Global, Telefónica Latin America, Telefónica Brazil, and BankBoston, as well as experience in software development consulting, tech advisory, and M&A.
      </p>
      <p>
        An expert in systems and corporate architecture, technology roadmaps, and strategic planning, Fabio has led initiatives in microservices, big data, and cloud-native applications. He is a professor of Software Architecture at UFSCar and the founder/director of SouJava. Currently, at PBSF, he oversees the technology, AI, Edge, and Cloud Computing area, collaborating with medical, product, and research teams to develop innovative solutions in neuroprotection and neonatal monitoring.
      </p>
  - name: "Ondro Mihályi"
    title: "Director, Jakarta EE Expert at OmniFish"
    img: "ondro-mihalyi.webp"
    social:
      - icon: "fab fa-x-twitter"
        href: "https://twitter.com/OndroMih"
