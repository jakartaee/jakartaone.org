items:
  - name: "Alberto Salazar"
    title: "Chief Advance Latam - Ecuador JUG Leader"
    twitter_handle: betoSalazar
    img: "asalazar.jpg"
    bio: |
      <p>Entrepreneur, passionate Consultant, Java Champion, Oracle Groundbreaker Ambassador, JUG Leader, Auth0 Ambassador, founder of the Ecuador Java User Group, Java Community Process Associate Member and Java evangelist/trainer; active in twitter at @betosalazar. He is the co-author of the book 'Software Architecture with Spring 5.0'. Alberto has been working for 2 decades creating large scalable and high transaction load systems from military software to banking solutions. He is also a frequent speaker at Java conferences such as Oracle Code One, JBCNConf, Voxxed Days, Oracle Code, Red Hat Summit, JavaOne, Oracle Developer Tour Latam, OTN Tours, and local JUG meetings.</p>
  - name: "Eudris Cabrera"
    title: "Software Developer - Dominican Republic JUG Co-Leader"
    twitter_handle: eudriscabrera
    img: "ecabrera.jpg"
    bio: |
      <p>Telematics engineer, technologist and open source enthusiast, software developer, Java and Linux Trainer / Lecturer, baseball / softball lover and Latin dance fan. Currently, working at the Dominican Republic Ministry of Finance as a Software Developer.</p>
      <p>2014 Linux Training Scholarship Recipient as Developer Do-Gooder. Java Community Process Associate Member, Co-founder of the Dominican Republic JUG (aka Java Dominicano) and member of the organizing staff of JConf Dominicana (https://jconfdominicana.org).</p>
      <p>In his leisure time, he writes articles, talks and helps to review technical documentation in the Java Ecosystem and the open source world.</p>
  - name: "Carlos Obregón"
    title: "Software Developer - Bogotá JUG Co-founder and leader"
    twitter_handle: gaijinco
    img: "cobregon.jpg"
    bio: |
      <p>Carlos is a software developer with 12 years of experience mainly on web development. He Co-founded the Bogotá JUG 8 years ago and is a frequent speaker in it talking about a different range of topics about development in general and Java in particular. Java wasn’t love at first sight, but thanks to the great tooling specially Eclipse it became its significant other.</p>
  - name: "Carlos Camacho"
    title: "Software Developer – University professor - Dominican Republic JUG Co-Leader"
    twitter_handle: ccamachog
    img: "ccamacho.jpg"
    bio: |
      <p>Telematic Engineer, University Professor at the Pontificia Universidad Católica Madre y Maestra (PUCMM), Currently Director of the School of Computing and Telecommunications. Co-founder and organizer of the Java User Group in the Dominican Republic, known as Java Dominicano, Member of The Dominican Free and Open Source Foundation. Co-Organizer of the first event dedicated to the Java platform in the Dominican Republic, JConf Dominicana 2019 (https://jconfdominicana.org). Co-organizer of the Barcamp RD (https://barcamp.org.do/), an exclusive event to present topics related to technologies on the way to its eighth edition in November 2020. In my more than fifteen years of experience I consider myself an evangelist of the Java platform and all its derivatives, where I have taught different courses in different educational centers in the Dominican Republic and supported projects under the platform. Professionally, I am Director of Technology at the company AvatharTech, dedicated to the development and consulting of applications for the country's productive sectors.</p>
  - name: "Cristián Gómez"
    title: "Software Engineer,Guadalajara Java User Group Organizer and co-founder of JConf México"
    twitter_handle: chrisom
    img: "cgomez.jpg"
    bio: |
      <p>Software Engineer as well as 14 years of experience in IT. Currently working as Full Stack Java Developer at IBM, part of the organization team of Guadalajara Java User Group and co-founder of JConf México, collaborator of JUGs Latam virtual talks.</p>