items:
  - name: "Buhake Sindi"
    title: "Senior Solutions Architect, Sindi Technologies (PTY) LTD" 
    img: "buhake-sindi.jpg" 
    twitter_handle: "EliteGentleman"
    bio: |
      <p>
        Buhake Sindi brings over 18 years of experience as a Senior Solutions
        Architect and Advocate, specialising in Java Enterprise technology
        stacks. His extensive background in coding, design, and problem-solving
        is complemented by his role as a skilled DevOps Engineer, with 10+
        years of hands-on experience in optimising and automating deployments.
        Buhake excels in translating project requirements into technical
        specifications and delivering robust, scalable solutions. His passion
        for technology and ability to communicate complex concepts clearly has
        made him a sought-after technical speaker and writer. Buhake's
        dedication to mentoring and guiding developers positions him as an
        influential advocate for cutting-edge development practices in
        corporate environments.
      </p>
      <p>
        He founded Devoxx4Kids South Africa, a multi-award, registered
        Non-Profit Organisation that introduces and inspires young into STEM,
        particularly programming, in a fun way.
      </p>
      <p>
        Outside of work, he occasionally makes music or creates podcast
        episodes, writes blogs, and is an avid runner.
      </p>
  - name: "Daniel Kec"
    title: "Helidon Developer, Oracle"
    img: "daniel-kec.jpg"
    bio: |
      <p>
        After years of exploring all sides of Java in various companies landed
        in a great team that develops Helidon.
      </p>
  - name: "Michael Redlich"
    title: "Java Champion, Director at Garden State JUG"
    img: "michael-redlich.jpg"
    bio: |
      <p>
        <i>
          Titles: Java Champion, Director at Garden State JUG, Lead Java Editor
          at InfoQ Java, Contract Developer Advocate and Technical Writer at
          Payara
        </i>
      </p>
      <p>
        Michael Redlich has been an active member within the Java community
        for the past 25 years. He founded the Garden State Java User Group
        (formerly the ACGNJ Java Users Group) in 2001 where he serves as one of
        the directors. Since 2016, Mike has served as a Java community news
        editor for InfoQ where his contributions include the weekly Java news
        roundup, news items, technical articles and technical reviews from
        external authors. He is currently the lead Java Queue editor. Mike
        joined Payara as a contract Developer Advocate and Technical Writer in
        the summer of 2023.
      </p>
      <p>
        He has presented at venues such as Devnexus, Oracle Code One, JCON
        World, Emerging Technologies for the Enterprise, Trenton Computer
        Festival (TCF), TCF IT Professional Conference, and numerous Java User
        Groups. Mike serves as a committer on the Jakarta NoSQL and Jakarta
        Data specifications and the Eclipse JNoSQL project. He also
        participates on the leadership council of the Jakarta EE Ambassadors.
        Mike was named a Java Champion in April 2023.
      </p>
      <p>
        Mike retired from ExxonMobil Technology & Engineering in June 2023 with
        33½ years of service. His experience included developing custom
        scientific laboratory and web applications, polymer physics,
        chemometrics, infrared spectroscopy and automotive testing. He also has
        experience as a Technical Support Engineer at Ai-Logix, Inc. (now
        AudioCodes) where he provided technical support and developed telephony
        applications for customers.
      </p>
  - name: "Ondro Mihályi"
    title: "Director & Jakarta EE Expert, OmniFish"
    img: "ondro-mihalyi.jpg"
    twitter_handle: "OndroMih"
    bio: |
      <p>
        Ondro is a software developer and consultant specializing in combining
        standard and proven tools to solve new and challenging problems. He has
        co-founded OmniFish, which provides enterprise support for Eclipse
        GlassFish and expert Jakarta EE services. He’s passionate about helping
        his clients and the wider Java community with their projects based on
        Jakarta EE and similar technologies.
      </p>
      <p>
        Ondro is a core member of several opensource projects and Jakarta EE
        specification projects. He’s a frequent conference speaker, leader of
        the Czech JUG, and a Java Champion.
      </p>
  - name: "Otávio Santana"
    title: "Software Engineer, Architect, and Open Source Committer"
    img: "otavio-santana.jpg"
    bio: |
      <p>
        Empowering software engineers to deliver highly scalable and efficient
        software on the cloud with the ultimate sophistication techniques using
        the best practices on open source; lets them become productive and more
        influential, moving their technical careers to the next level.
      </p>
      <p>
        Otavio is a passionate architect and software engineer focused on cloud
        and Java technologies. He has deep expertise in polyglot persistence
        and high-performance applications in finance, social media, and
        e-commerce.
      </p>
      <p>
        Otavio has contributed to the Java and the Open source ecosystem in
        several ways, such helped the direction and objectives of the Java
        platform since Java 8 as a JCP executive member, besides being a
        committer and leader in several open-source products and
        specifications.
      </p>
      <p>
        Otavio is recognized for his Open Source contributions and has received
        many awards, including all JCP Awards categories and the Duke’s Choice
        Award, to name a few. Otávio is also a distinguished Java Champions and
        Oracle ACE program member.
      </p>
      <p>
        Otávio loves history, economy, traveling, programming, and real-world
        languages. He speaks Portuguese, English, Spanish, Italian, and French
        fluently in dad jokes.
      </p>
  - name: "Steve Millidge"
    title: "CEO and Co-Founder, Payara Services"
    img: "steve-millidge.jpg"
    bio: |
      <p>
        Steve Millidge is the founder, CEO and Technical Director of Payara
        Services. He is an expert in Java EE, Jakarta EE and MicroProfile, and
        a Project Lead for the Eclipse Foundation GlassFish and Jakarta EE
        platforms. Steve has spoken at a number of events about the performance
        and scalability of Java systems, including Java One, JBoss World, UK
        Oracle User Group Conference and Special Interest Groups, JaxLondon,
        GeeCon, EclipseCon, and Jakarta EE LiveStream. He regularly presents
        technical workshops and webinars on Jakarta EE, MicroProfile and big
        scale Java. Steve has been working with Java since pre-1.0 and has
        worked on large scale distributed applications and application servers
        since the 1990s. Before founding Payara Services, Steve ran a
        consultancy company providing advice and guidance on architecting,
        building and running at scale large web applications on Java
        technologies. Steve has a keen interest in non-functional attributes of
        big scale Java.
      </p>
