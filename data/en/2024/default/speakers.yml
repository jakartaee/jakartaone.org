        Liberty.
      </p>
  - name: "Reza Rahman"
    title: "Principal Program Manager, Java on Azure, Microsoft"
    img: "reza-rahman.jpg"
    twitter_handle: "reza_rahman"
    bio: |
      <p>
        Reza Rahman is Principal Program Manager for Java on Azure at
        Microsoft. He works to make sure Java developers are first class
        citizens at Microsoft and Microsoft is a first class citizen of the
        Java ecosystem.
      </p>
      <p>
        Reza has been an official Java technologist at Oracle. He is the author
        of the popular book EJB 3 in Action from Manning Publishing. Reza has
        long been a frequent speaker at Java User Groups and conferences
        worldwide including DevNexus, JavaOne, and Devoxx. He has been the lead
        for the Java EE track at JavaOne as well as a JavaOne Rock Star Speaker
        award recipient. He was the program chair for the inaugural JakartaOne
        conference. He has been a member of the Java EE, EJB, and JMS expert
        groups over the years. Reza implemented the EJB container for the Resin
        open source Java EE application server. He is the Microsoft
        representative to the Jakarta EE and MicroProfile steering committees.
        He helps lead the Philadelphia Java User Group. Reza is proud to be a
        founding member of the Jakarta EE Ambassadors.
      </p>
      <p>
        Reza has decades of experience with technology leadership, enterprise
        architecture, and consulting. He has been working with Java EE
        technology since its inception, developing on almost every major
        application platform ranging from Tomcat to JBoss EAP, GlassFish,
        WebSphere and WebLogic. Reza has developed enterprise systems for
        well-known companies like eBay, Motorola, Comcast, Nokia, Prudential,
        Guardian Life, USAA, Independence Blue Cross, Anthem, CapitalOne, and
        AAA using Java EE and Spring. He is particularly interested in
        distributed systems, messaging, middleware, and machine learning.
      </p>
      <p>
        Reza is an inductee to Phi Beta Kappa, the oldest and most respected
        national honor society for undergraduates in liberal arts and sciences.
        He earned his bachelors degree from Gettysburg College. He graduated
        Summa Cum Laude with a double major in Computer Science and Economics
        as well as a minor in Mathematics.
      </p>
  - name: "Ed Burns"
    title: "Principal Architect, Microsoft"
    twitter_handle: "edburns"
    bio: |
      <p>
        Ed Burns is currently Principal Architect on the Java Tooling and
        Experiences team at Microsoft. In this role, Ed will help make Azure the
        best place for Enterprise Java. Ed has worked on a wide variety of client
        and server side web technologies since 1994, including NCSA Mosaic,
        Netscape 6, Mozilla, the Sun Java Plugin, Jakarta Tomcat and JavaServer
        Faces, and the Servlet specification. Ed has lead or co-lead the expert
        groups for Servlet and JavaServer Faces. Ed has published four books with
        McGraw-Hill: JavaServerFaces: The Complete Reference (2006), Secrets of the
        Rockstar Programmers: Riding the IT crest (2008) JavaServer Faces 2.0: The
        Complete Reference (2010) and Hudson Continuous Integration In Practice
        (2013). To learn more about his books or projects, you can visit his
        website at <a href="https://ridingthecrest.com/">ridingthecrest.com</a>.
      </p>
