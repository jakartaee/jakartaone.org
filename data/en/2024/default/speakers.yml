  - name: "Nathan Rauh"
    title: "Software Engineer, IBM"
    img: "nathan-rauh.jpg"
    bio: |
      <p>
        Nathan works as a software engineer at IBM, contributing to a variety
        of open source projects and specifications, including Jakarta Data and
