items:
    - name: 开场演讲
      presenter: Eclipse Foundation
      type: keynote
      time: 14:00-14:05 GMT+08
      abstract: |
        来自 Eclipse Foundation 官方的内容介绍，内容涉及工作组与 Jakarta EE 及 MicroProfile 项目计划等。
    - name: 开场演讲
      presenter: Jakarta EE 中国社区
      type: keynote
      time: 14:05-14:10 GMT+08
      abstract: |
        关于本次活动的主办方，Jakarta EE 中国社区的情况介绍，社区的诞生发展和壮大，对于在中国区扩大企业级云原生 Java 的影响力至关重要。
    - name: Jakarta EE 10 -  迈向云原生时代的关键里程碑
      presenter: 李杰
      type: jakarta_ee
      time: 14:10-14:40 GMT+08
      abstract:
    - name: 云原生应用中间件的建设思路、效益及发展
      presenter: 王峰
      type: jakarta_ee
      time: 14:40-15:10 GMT+08
      abstract:
    - name: 企业Java EE应用到Jakarta环境的迁移之道
      presenter: 倪坚
      type: jakarta_ee
      time: 15:10-15:40 GMT+08
      abstract: |
        企业Java EE应用到Jakarta环境的迁移之道：1.为什么要迁移、有什么好处；2.迁移前如何做好评估工作；3.迁移的过程路径；4.如何进行迁移后的验证工作
    - name: Java应用新创新：如何最好地改进Jakarta EE云原生启动
      presenter: 蒋丰慧
      type: jakarta_ee
      time: 15:40-16:10 GMT+08
      abstract: |
        如您所知，Java 应用程序一直面临启动缓慢的巨大挑战，这使得它们在容器中使用无服务器时处于劣势，因为需要快速启动。近年来，一种名为 GraalVM 的技术试图解决这个问题，但它也存在一些缺点，因此并未被广泛采用。好消息是，Open Liberty 和 OpenJ9 最近发布的 InstantOn 技术使用 Linux CRIU可以毫无妥协地解决了这个技术难题。在容器中，您的 Jakarta EE 和 MicroProfile 应用程序可以在几百毫秒内启动，并且仍然使用传统的 JVM。参加本次会议了解更多信息并观看现场演示。
    - name: Jakarta EE 性能优化
      presenter: 赵欣
      type: jakarta_ee
      time: 16:10-16:40 GMT+08
      abstract:
    - name: Java事务处理的发展历程、核心概念和分布式模型
      presenter: 马震
      type: jakarta_ee
      time: 16:40-17:10 GMT+08
      abstract: |
        深入探讨事务处理的发展历程、核心概念、分布式事务处理模型以及Java相关的事务处理技术。主要内容包括：1. 事务处理发展简史；2. 事务概念基础，ACID 属性，隔离级别，分布式事务，两阶段提交，事务模式；3. 分布式事务处理模型，X/Open DTP，X/Open XA；4. Java Transaction API (JTA)；5. Java Transaction Service (JTS) , corba,orb, GIOP 和 IIOP, RMI/IIOP, OTS, JTS
    - name: 基于MicroProfile构建云原生应用的开发实践
      presenter: 马建国
      type: microprofile
      time: 17:10-17:40 GMT+08
      abstract: |
        介绍中国通信行业的发展简史，通信行业的系统结构，Jakarta EE的技术发展简史，Jakarta EE技术对通信行业系统发展的助力情况。通信行业的系统现状以及后续发展对技术的需求。希望Jakarta EE能有更多匹配通信行业发展的技术。 <a href="https://pan.baidu.com/s/1-8SsfcmdS7I_OiqCSVczyQ?pwd=yw9d">演讲资料</a>
