  - name: "Alexander Schwartz"
    title: Principal Software Engineer bei Red Hat"
    img: "alexander_schwartz.png"
    twitter_handle: ahus1de
    bio: |
      <p>Alexander Schwartz arbeitet als Software-Entwickler und IT Architekt. Er hilft Organisationen und Teams die richtigen Architekturentscheidungen zu treffen. Um wartbare Software zu bauen, unterstützt er mit Best Practices und passenden Werkzeugen. Er geht mit gutem Beispiel voran, um echte agile Prozesse zu leben und ist immer neugierig geblieben. Technologisch geht es meist um JavaScript-Frontends, Java-Backends, Kubernetes und wie man es passend betreiben kann. Auf Konferenzen und bei User Groups spricht er über seine Erfahrungen.</p>
  - name: "Dirk Weil"
    title: 
    img: "dirk_weil.png"
    twitter_handle: dirkweil
    bio: |
      <p>Dirk Weil ist seit 1998 als Berater im Bereich Java tätig. Als Geschäftsführer der GEDOPLAN GmbH ist er für die Konzeption und Realisierung von Informationssystemen auf Basis von Java verantwortlich. Langjährige Erfahrung in der Entwicklung anspruchsvoller Unternehmenslösungen machen ihn und sein Team zu kompetenten Ansprechpartnern und anerkannten Experten auf dem Gebiet Java und JEE. Er ist Fachbuchautor, schreibt Artikel für Fachmagazine und hält Vorträge auf Konferenzen und für User Groups. Für GEDOPLAN IT Training leitet er anspruchsvolle Seminare und Workshops zu diversen Java- und JEE-Themen.</p>
