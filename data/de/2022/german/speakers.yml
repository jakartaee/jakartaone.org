items:
  - name: "Claudia Beisiegel"
    title: Client Engagement Product Manager, IBM Automation
    img: "claudia-beisiegel.jpg"
    bio: |
      <p>Claudia Beisiegel ist die Kundenbeziehungs Produktmanagerin von WebSphere und Liberty. Sie ist zuständig für NPS Feedback und leitet ein erfolgreiches Kundenprogramm: das WAS & Liberty CAB (Customer Advisory Board). Nehmen Sie teil! <a href="http://ibm.biz/WebSphereandLibertyCAB" target="_blank">http://ibm.biz/WebSphereandLibertyCAB</a></p>
  - name: "Ed Burns"
    title: "Principal Architect for Java on Azure"
    img: "ed-burns-2022.jpg"
    twitter_handle: edburns
    bio: |
      <p>Seit 1994 hat Ed mit vielen verschiedenen client- und server-seitigen Technologien inklusive NCSA Mosaic, Netscape 6, Mozilla, Sun Java Plug-in, Jakarta Tomcat, JavaServer Faces, und Servlet gearbeitet. Ed hat die JCP Expertengruppen für JavaServer Faces und Servlet geleitet oder mit geleitet. Ed hat vier Bücher bei McGraw-Hill herausgebracht. Die Bücher heißen The Complete Reference (2006), Secrets of the Rockstar Programmers: Riding the IT Crest (2008), JavaServer Faces 2.0: The Complete Reference (2010) und Hudson Continuous Integration In Practice (2013). Um mehr über seine Bücher und Projekte zu erfahren, besuche seine Homepage unter <a href="https://ridingthecrest.com" target="_blank">https://ridingthecrest.com</a>.</p>
  - name: "Gunnar Hillert"
    title: Consulting Member of Technical Staff
    img: "gunnar-hillert.jpg"
    twitter_handle: ghillert
    bio: |
      <p>Gunnar ist ein Consulting Member of Technical Staff bei Oracle. Als Open-Source-Entwickler für das Oracle Coherence-Team entwickelt er Code für Oracle Coherence und Coherence Spring. Als Java-Champion, Full-Stack-Spring-Entwickler und durch seine Erfahrungen im Open-Source-Bereich ist Gunnar seit vielen Jahren eng mit der Java-Community verbunden. Er war Mitglied des Spring-Teams für 9 Jahre (und Benutzer seit 2005),  hat unter anderem an Projekten wie Spring Integration, Spring Batch, Spring Security und Spring Cloud Data Flow gearbeitet. Darüber hinaus war er 2009 Mitbegründer der DevNexus Entwicklerkonferenz und 6 Jahre lang Präsident der Atlanta Java Users Group. Wenn er nicht gerade Software entwickelt, baut er sein eigenes Java auf Hawaii an, nimmt an IRONMAN-Events teil und genießt es, seine Kinder dreisprachig zu erziehen.</p>
  - name: "Emily Jiang"
    title: "Cloud Native Java Architect at IBM, Java Champion"
    img: "emily_jiang.jpg"
    twitter_handle: emilyfhjiang
    bio: |
      <p>Emily Jiang is a Java Champion. She is Liberty Microservices Architect and Advocate, Senior Technical Staff Member (STSM) @IBM, based at Hursley Lab in the UK. Emily is MicroProfile guru and has been working on MicroProfile since 2016 and leads the specifications of MicroProfile Config, Fault Tolerance and Service Mesh. She is a CDI Expert Group member.</p>
      <p>She is passionate about Java, MicroProfile, and Jakarta EE. She regularly speaks at conferences, such as QCon, Code One, Devoxx, DevNexus, JAX, Voxxed, EclipseCon, GeeCon, JFokus, etc. You can find her on Twitter @emilyfhjiang and <a href="https://www.linkedin.com/in/emilyfhjiang/" target="_blank">LinkedIn</a>.</p>
  - name: "Werner Keil"
    title: 
    img: "werner-keil.jpg"
    twitter_handle: wernerkeil
    bio: |
      <p>Werner Keil ist Cloud Architekt, API Designer, Java, Security und Microservice Berater. Er hilft Global 500-Unternehmen oder Start-Ups aus Branchen wie Mobil/Telekom, Industrie 4.0, Finanz, Tourismus, Transport/Logistik, Bahn, Automotive, Gesundheit, Umwelt & Öffentliche Hand, sowie IT-Anbietern. Werner ist Committer in der Eclipse und Apache Foundation, sowie aktives Mitglied des Java Community Process. Werner ist derzeit Committer Vertreter im Jakarta EE Specification Committee.</p>
  - name: "Niko Köbler"
    title: "Freelancer"
    img: "niko-koebler.jpg"
    twitter_handle: dasniko
    bio: |
      <p>Niko Köbler ist Freelancer und macht seit über 20 Jahren „irgendwas mit Computern“, On-Premise, im Web und in der Cloud. Er schreibt und deployt Software und hilft Anderen dabei, dies zu tun. Serverless (in AWS) und Identity & Access Management mit Keycloak sind dabei seine Steckenpferde. Seit Anfang 2021 betreibt er auch einen Youtube-Channel und veröffentlicht regelmäßig Videos zu diesen Themen.</p>
      <p>Daneben ist er Co-Lead der JUG Darmstadt, Sprecher auf internationalen Konferenzen und Autor des Buchs „Serverless Computing in der AWS Cloud“.</p>
  - name: "Steve Millidge"
    title: Gründer und CEO von Payara Services
    img: "steve-millidge-2022.jpg"
    bio: |
      <p>Steve Millidge is the founder, CEO and technical director of Payara Services. He is an expert in Java EE, Jakarta EE and MicroProfile, and a Project Lead for the Eclipse Foundation GlassFish and the Jakarta EE platforms. Steve has spoken at a number of events about the performance and scalability of Java systems, including Java One, JBoss World, UK Oracle User Group Conference and Special Interest Groups, JaxLondon, GeeCon, EclipseCon, and Jakarta EE Live Stream. He regularly presents technical workshops and webinars on Jakarta EE, Microprofile and big scale Java. Steve has been working with Java since pre-1.0 and has worked on large scale distributed applications and application servers since the 1990s. Before founding Payara Services, Steve ran a consultancy company providing advice and guidance on architecting, building and running at scale large web applications on Java technologies. Steve has a keen interest in non-functional attributes of big scale Java.</p>
